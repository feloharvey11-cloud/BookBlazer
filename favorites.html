<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Favorites</title>

<style>
body {
  margin: 0;

  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  animation: rainbow 12s ease infinite;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  padding-top: 80px;
}

@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* HOME BUTTON */
.home {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 26px;
  cursor: pointer;
}

/* CONTENT */
h1 {
  font-size: 48px;
  margin-bottom: 30px;
  text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
}

.favorite-item {
  font-size: 26px;
  margin-top: 15px;
}

.favorite-item a {
  color: white;
  text-decoration: underline;
}

.empty {
  font-size: 24px;
  opacity: 0.8;
}
</style>
</head>

<body>

</html>
