<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkey Capture – Cover</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  animation: rainbow 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* COVER IMAGE */
.cover {
  max-width: 90vw;
  max-height: 90vh;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
  cursor: pointer;
  user-select: none;
}
</style>
</head>

<body>

<img
  src="Capture.PNG"
  alt="Turkey Capture Cover"
  class="cover"
  id="cover"
/>

<script>
// DISABLE DEFAULT RIGHT-CLICK MENU
document.addEventListener("contextmenu", e => e.preventDefault());

// RIGHT CLICK → NEXT PAGE
document.getElementById("cover").addEventListener("mousedown", function (e) {
  if (e.button === 2) { // right click
    window.location.href = "turkey-spread1.html";
  }
});
</script>

</body>
</html>
