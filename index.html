<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Books</title>

  <style>
    body {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 12s ease infinite;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      margin: 0;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 52px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
      margin-bottom: 25px;
    }

    /* SEARCH */
    #searchBox {
      padding: 12px;
      width: 60%;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #suggestion {
      margin-top: 15px;
      font-size: 20px;
      color: yellow;
    }

    #suggestion a {
      color: cyan;
      font-weight: bold;
      text-decoration: underline;
    }

    /* BUTTONS */
    .big-button {
      background-color: white;
      color: black;
      padding: 20px 40px;
      margin: 20px;
      font-size: 26px;
      border-radius: 15px;
      border: 3px solid #444;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.25s;
    }

    .big-button:hover {
      transform: scale(1.08);
    }

    /* FAVORITES BUTTON (TOP RIGHT) */
    .fav-button {
      position: fixed;
      top: 20px;
      right: 25px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    /* FAVORITES SECTION */
    .favorites {
      margin-top: 70px;
      padding-top: 30px;
      border-top: 3px solid rgba(255,255,255,0.4);
    }

    .favorites h2 {
      font-size: 34px;
      margin-bottom: 15px;
    }

    .favorite-item {
      font-size: 24px;
      margin-top: 10px;
    }

    .empty {
      font-size: 22px;
      opacity: 0.8;
    }
  </style>

  <script>
    /* SEARCH */
    const books = {
      "holiday books": "holiday.html",
      "battle cats": "battlecats.html",
      "turkey capture": "turkey-cover.html"
    };

    function normalize(text) {
      return text.toLowerCase().trim();
    }

    function searchBook(event) {
      if (event.key !== "Enter") return;
      const input = normalize(document.getElementById("searchBox").value);
      const suggestionBox = document.getElementById("suggestion");

      for (let title in books) {
        if (title.includes(input)) {
          suggestionBox.innerHTML =
            `Did you mean <a href="${books[title]}">${title}</a>?`;
          return;
        }
      }
      suggestionBox.textContent = "No book found.";
    }

    /* FAVORITES LOAD */
    window.onload = function () {
      const fav = localStorage.getItem("favoriteBook");
      const list = document.getElementById("favoritesList");

      if (fav) {
        list.innerHTML = `
          <div class="favorite-item">
            ‚ù§Ô∏è <a href="turkey-cover.html" style="color:white;">${fav}</a>
          </div>
        `;
      } else {
        list.innerHTML = `<div class="empty">Nothing here yet üí≠</div>`;
      }
    };
  </script>
</head>

<body>

  <!-- FAVORITES PAGE BUTTON -->
  <div class="fav-button" onclick="location.href='favorites.html'">‚ù§Ô∏è</div>

  <h1>üìö My Books</h1>

  <!-- SEARCH -->
  <input
    id="searchBox"
    type="text"
    placeholder="Search for a book..."
    onkeydown="searchBook(event)"
  >
  <div id="suggestion"></div>

  <!-- MAIN BUTTONS -->
  <div>
    <button class="big-button" onclick="location.href='holiday.html'">
      Holiday Books
    </button>

    <button class="big-button" onclick="location.href='battlecats.html'">
      Battle Cats
    </button>
  </div>

  <!-- FAVORITES SECTION -->
  <div class="favorites">
    <h2>‚ù§Ô∏è Favorites</h2>
    <div id="favoritesList"></div>
  </div>

</body>
</html>
