<!DOCTYPE html>
<html>
<head>
  <title>My Books</title>
  <style>
    body {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 12s ease infinite;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-shadow: 3px 3px 8px #00000080;
    }

    /* MAIN CATEGORY BUTTONS */
    .big-button {
      background-color: white;
      color: black;
      padding: 20px 40px;
      margin: 20px;
      font-size: 26px;
      border-radius: 15px;
      border: 3px solid #444;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.25s;
    }
    .big-button:hover {
      transform: scale(1.08);
    }

    /* SUB BUTTONS */
    .sub-buttons {
      display: none;
      margin-top: 20px;
    }

    .sub-button {
      display: inline-block;
      background-color: #fff;
      color: #333;
      padding: 15px 25px;
      margin: 10px;
      font-size: 20px;
      border-radius: 12px;
      text-decoration: none;
      border: 2px solid #222;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    .sub-button:hover {
      transform: scale(1.1);
      background-color: #f2f2f2;
    }
  </style>

  <script>
    function toggle(id) {
      const box = document.getElementById(id);
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }
  </script>
</head>

<body>

  <h1>My Books</h1>

  <!-- MAIN BUTTONS -->
  <button class="big-button" onclick="toggle('holiday')">Holiday Books</button>
  <button class="big-button" onclick="toggle('battlecats')">Battle Cats</button>

  <!-- HOLIDAY SUB BUTTONS -->
  <div id="holiday" class="sub-buttons">
    <a href="turkey-capture.html" class="sub-button">Turkey Capture</a>
  </div>

  <!-- BATTLE CATS SUB BUTTONS -->
  <div id="battlecats" class="sub-buttons">
    <a href="battle-cats-rise.html" class="sub-button">Battle Cats Rise</a>
    <a href="battle-cats-invade.html" class="sub-button">Battle Cats Invade</a>
  </div>

</body>
</html>
