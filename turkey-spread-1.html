<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkey Capture ‚Äì Story</title>

<style>
body {
  margin: 0;
  background: #bfae9f;
  font-family: Georgia, serif;
}

/* TOOLBOX */
.toolbox {
  position: fixed;
  top: 15px;
  right: 20px;
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  padding: 10px 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  z-index: 1000;
  font-size: 20px;
}

.tool {
  cursor: pointer;
  user-select: none;
}

.status-text {
  font-size: 14px;
  color: #444;
}

/* BOOK */
.book {
  display: flex;
  width: 900px;
  height: 520px;
  background: #eee;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  position: relative;
  margin: auto;
  margin-top: 80px;
}

/* SPINE */
.spine {
  position: absolute;
  left: 50%;
  top: 0;
  width: 30px;
  height: 100%;
  transform: translateX(-50%);
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0) 70%
  );
  pointer-events: none;
}

/* PAGES */
.page {
  width: 50%;
  padding: 40px;
  box-sizing: border-box;
  background: #fffaf0;
  position: relative;
}

.header {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
  border-bottom: 2px solid #ddd;
  padding-bottom: 8px;
}

.content {
  font-size: 18px;
  line-height: 1.6;
}

.page-number-left {
  position: absolute;
  bottom: 15px;
  left: 20px;
  font-size: 16px;
  color: gray;
}

.page-number-right {
  position: absolute;
  bottom: 15px;
  right: 20px;
  font-size: 16px;
  color: gray;
}

/* CLICK ZONES */
.click-left, .click-right {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  cursor: pointer;
}

.click-left { left: 0; }
.click-right { right: 0; }
</style>
</head>

<body>

<!-- TOOLBOX -->
<div class="toolbox">
  <div class="tool" onclick="toggleFavorite()" id="heart">‚ù§Ô∏è</div>
  <div class="status-text" id="status"></div>
  <div class="tool" onclick="location.href='index.html'">üè†</div>
</div>

<!-- BOOK -->
<div class="book">
  <div class="page">
    <div class="header">Max‚Äôs Family Perspective</div>
    <div class="content">
      Thanksgiving was coming fast, and Max‚Äôs family had a big problem.
      They didn‚Äôt have a turkey, and they didn‚Äôt want to buy one.
    </div>
    <div class="page-number-left">1</div>
  </div>

  <div class="page">
    <div class="header">Turkey‚Äôs Perspective</div>
    <div class="content">
      The turkeys knew humans were watching.
      Every Thanksgiving, one of them disappeared.
    </div>
    <div class="page-number-right">2</div>
  </div>

  <div class="spine"></div>

  <div class="click-left" onclick="location.href='turkey-cover.html'"></div>
  <div class="click-right" onclick="location.href='turkey-spread-2.html'"></div>
</div>

<script>
let timer;

function showStatus(text) {
  const status = document.getElementById("status");
  status.textContent = text;
  clearTimeout(timer);
  timer = setTimeout(() => {
    status.textContent = "";
  }, 20000);
}

function toggleFavorite() {
  const heart = document.getElementById("heart");
  const saved = localStorage.getItem("favoriteBook");

  if (saved === "Turkey Capture") {
    localStorage.removeItem("favoriteBook");
    heart.textContent = "ü§ç";
    showStatus("Unfavorited");
  } else {
    localStorage.setItem("favoriteBook", "Turkey Capture");
    heart.textContent = "‚ù§Ô∏è";
    showStatus("Favorited");
  }
}

/* LOAD STATE */
window.onload = () => {
  if (localStorage.getItem("favoriteBook") === "Turkey Capture") {
    document.getElementById("heart").textContent = "‚ù§Ô∏è";
  } else {
    document.getElementById("heart").textContent = "ü§ç";
  }
};
</script>

</body>
</html>
