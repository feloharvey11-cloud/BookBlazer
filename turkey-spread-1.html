<!DOCTYPE html>
<html>
<head>
  <title>Turkey Capture – Spread 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ccc; /* outside background */
    }

    /* BOOK CONTAINER */
    .book {
      display: flex;
      width: 100vw;
      height: 100vh;
      background: #f5f5f5;
    }

    /* LEFT & RIGHT PAGES */
    .page {
      width: 50%;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
      background: white;
    }

    /* CENTER FOLD */
    .page.left {
      border-right: 2px solid #ddd;
    }

    /* PAGE NUMBERS */
    .page-number-left {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 14px;
      color: gray;
    }

    .page-number-right {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 14px;
      color: gray;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="book">

    <!-- PAGE 1 (LEFT) -->
    <div class="page left">
      <h2>Thanksgiving is coming up</h2>
      <p>
        Thanksgiving is coming up, but there is one problem:
        Max and his family don’t have a turkey.
      </p>
      <div class="page-number-left">1</div>
    </div>

    <!-- PAGE 2 (RIGHT) -->
    <div class="page">
      <h2>That Night</h2>
      <p>
        That night, the turkey was scared.
        It was almost Thanksgiving.
      </p>
      <div class="page-number-right">2</div>
    </div>

  </div>
</body>
</html>
