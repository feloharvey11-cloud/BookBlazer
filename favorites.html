<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      background-size: 400% 400%;
      animation: rainbow 12s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HOME BUTTON */
    .home-btn {
      position: fixed;
      top: 20px;
      right: 25px;
      font-size: 28px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .home-btn:hover {
      transform: scale(1.15);
    }

    /* CONTAINER */
    .container {
      background: rgba(0,0,0,0.25);
      padding: 40px 50px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      font-size: 42px;
      margin-bottom: 25px;
    }

    .favorite-item {
      font-size: 26px;
      margin-top: 15px;
    }

    .favorite-item a {
      color: white;
      text-decoration: underline;
    }

    .empty {
      font-size: 22px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<!-- HOME BUTTON -->
<a href="index.html" class="home-btn">üè†</a>

<!-- CONTENT -->
<div class="container">
  <h1>‚ù§Ô∏è Favorites</h1>
  <div id="favoriteContent"></div>
</div>

<script>
  const container = document.getElementById("favoriteContent");
  const favorite = localStorage.getItem("favoriteBook");

  if (favorite) {
    container.innerHTML = `
      <div class="favorite-item">
        ‚ù§Ô∏è <a href="turkey-cover.html">${favorite}</a>
      </div>
    `;
  } else {
    container.innerHTML = `
      <div class="empty">
        No favorites yet
      </div>
    `;
  }
</script>

</body>
</html>
