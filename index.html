<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Books</title>

  <style>
    body {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 12s ease infinite;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      margin: 0;
      min-height: 100vh;
      position: relative;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 52px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
      margin-bottom: 25px;
    }

    /* SEARCH */
    #searchBox {
      padding: 12px;
      width: 60%;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #suggestion {
      margin-top: 15px;
      font-size: 20px;
      color: yellow;
    }

    #suggestion a {
      color: cyan;
      font-weight: bold;
      text-decoration: underline;
    }

    /* BUTTONS */
    .big-button {
      background-color: white;
      color: black;
      padding: 20px 40px;
      margin: 20px;
      font-size: 26px;
      border-radius: 15px;
      border: 3px solid #444;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.25s;
    }

    .big-button:hover {
      transform: scale(1.08);
    }

    /* FAVORITES BUTTON (TOP RIGHT) */
    .favorites-btn {
      position: absolute;
      top: 25px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .favorites-btn span {
      color: red;
      font-size: 34px;
    }

    .favorites-btn::after {
      content: "";
      display: block;
      width: 100%;
      height: 4px;
      background: white;
      margin-top: 6px;
      border-radius: 3px;
    }

    .favorites-btn:hover {
      opacity: 0.85;
    }
  </style>

  <script>
    const books = {
      "turkey capture": "turkey-cover.html",
      "battle cats rise": "battle-cats-rise.html",
      "battle cats invade": "battle-cats-invade.html"
    };

    function normalize(text) {
      return text.toLowerCase().trim();
    }

    function searchBook(event) {
      if (event.key !== "Enter") return;

      const input = normalize(document.getElementById("searchBox").value);
      const suggestionBox = document.getElementById("suggestion");

      if (input === "") {
        suggestionBox.textContent = "Type a book name and press Enter.";
        return;
      }

      for (let title in books) {
        if (title.includes(input)) {
          suggestionBox.innerHTML =
            `Did you mean <a href="${books[title]}">${title}</a>?`;
          return;
        }
      }

      suggestionBox.textContent = "No similar book found.";
    }
  </script>
</head>

<body>

  <!-- FAVORITES BUTTON -->
  <div class="favorites-btn" onclick="location.href='favorites.html'">
    <span>‚ù§Ô∏è</span> Favorites
  </div>

  <h1>üìö My Books</h1>

  <!-- SEARCH -->
  <input
    id="searchBox"
    type="text"
    placeholder="Search for a book..."
    onkeydown="searchBook(event)"
  >
  <div id="suggestion"></div>

  <!-- MAIN BUTTONS -->
  <div>
    <button class="big-button" onclick="location.href='holiday.html'">
      Holiday Books
    </button>

    <button class="big-button" onclick="location.href='battlecats.html'">
      Battle Cats
    </button>
  </div>

</body>
</html>
