<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkey Capture ‚Äì Story</title>

<style>
body {
  margin: 0;
  background: #bfae9f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Georgia, serif;
}

/* TOOLBOX */
.toolbox {
  position: fixed;
  top: 15px;
  right: 20px;
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  padding: 10px 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  z-index: 1000;
}

.tool {
  cursor: pointer;
  font-size: 22px;
}

.status {
  font-size: 14px;
  color: #333;
}

/* BOOK */
.book {
  width: 900px;
  height: 520px;
  background: #eee;
  display: flex;
  position: relative;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.page {
  width: 50%;
  padding: 40px;
  background: #fffaf0;
  box-sizing: border-box;
  position: relative;
}

.header {
  font-size: 22px;
  font-weight: bold;
  border-bottom: 2px solid #ddd;
  margin-bottom: 15px;
}

.page-number-left {
  position: absolute;
  bottom: 15px;
  left: 20px;
  color: gray;
}

.page-number-right {
  position: absolute;
  bottom: 15px;
  right: 20px;
  color: gray;
}

/* SPINE */
.spine {
  position: absolute;
  left: 50%;
  top: 0;
  width: 30px;
  height: 100%;
  transform: translateX(-50%);
  background: linear-gradient(
    to right,
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.05),
    rgba(0,0,0,0.25)
  );
  pointer-events: none;
}
</style>
</head>

<body>

<!-- TOOLBOX -->
<div class="toolbox">
  <div id="heart" class="tool" onclick="toggleFavorite()">ü§ç</div>
  <div id="status" class="status"></div>
  <div class="tool" onclick="location.href='index.html'">üè†</div>
</div>

<!-- BOOK -->
<div class="book">
  <div class="page">
    <div class="header">Max‚Äôs Family Perspective</div>
    Thanksgiving was coming fast, and Max‚Äôs family had a big problem.
    They didn‚Äôt have a turkey, and strange sounds came from the woods‚Ä¶
    <div class="page-number-left">1</div>
  </div>

  <div class="page">
    <div class="header">Turkey‚Äôs Perspective</div>
    The turkeys knew humans were watching.
    Every Thanksgiving, one disappeared‚Ä¶
    <div class="page-number-right">2</div>
  </div>

  <div class="spine"></div>
</div>

<script>
const heart = document.getElementById("heart");
const status = document.getElementById("status");

function updateHeart() {
  const fav = localStorage.getItem("favoriteBook");
  if (fav === "Turkey Capture") {
    heart.textContent = "‚ù§Ô∏è";
  } else {
    heart.textContent = "ü§ç";
  }
}

function showStatus(text) {
  status.textContent = text;
  setTimeout(() => status.textContent = "", 20000);
}

function toggleFavorite() {
  const fav = localStorage.getItem("favoriteBook");
  if (fav === "Turkey Capture") {
    localStorage.removeItem("favoriteBook");
    updateHeart();
    showStatus("Unfavorited");
  } else {
    localStorage.setItem("favoriteBook", "Turkey Capture");
    updateHeart();
    showStatus("Favorited");
  }
}

updateHeart();
</script>

</body>
</html>
