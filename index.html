<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Books</title>

  <style>
    body {
      background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      background-size: 400% 400%;
      animation: rainbow 12s ease infinite;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      margin: 0;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 52px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
      margin-bottom: 25px;
    }

    #searchBox {
      padding: 12px;
      width: 60%;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #suggestion {
      margin-top: 15px;
      font-size: 20px;
      color: yellow;
    }

    #suggestion a {
      color: cyan;
      font-weight: bold;
      text-decoration: underline;
    }

    .big-button {
      background-color: white;
      color: black;
      padding: 20px 40px;
      margin: 20px;
      font-size: 26px;
      border-radius: 15px;
      border: 3px solid #444;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.25s;
    }

    .big-button:hover {
      transform: scale(1.08);
    }

    /* FAVORITE BUTTON (TOP RIGHT) */
    .fav-btn {
      position: fixed;
      top: 20px;
      right: 25px;
      font-size: 28px;
      text-decoration: none;
      color: red;
    }
  </style>
</head>

<body>

  <!-- FAVORITES PAGE BUTTON -->
  <a href="favorites.html" class="fav-btn">‚ù§Ô∏è</a>

  <h1>üìö My Books</h1>

  <!-- SEARCH -->
  <input
    id="searchBox"
    type="text"
    placeholder="Search for a book..."
    onkeydown="searchBook(event)"
  >
  <div id="suggestion"></div>

  <!-- MAIN BUTTONS -->
  <div>
    <button class="big-button" onclick="location.href='holiday.html'">
      Holiday Books
    </button>

    <button class="big-button" onclick="location.href='battlecats.html'">
      Battle Cats
    </button>
  </div>

  <script>
    const books = [
      { title: "turkey capture", url: "turkey-cover.html" },
      { title: "battle cats rise", url: "battle-cats-rise.html" },
      { title: "battle cats invade", url: "battle-cats-invade.html" }
    ];

    function normalize(text) {
      return text.toLowerCase().trim();
    }

    function searchBook(event) {
      if (event.key !== "Enter") return;

      const input = normalize(document.getElementById("searchBox").value);
      const suggestionBox = document.getElementById("suggestion");
      suggestionBox.innerHTML = "";

      if (!input) {
        suggestionBox.textContent = "Type a book name and press Enter.";
        return;
      }

      const exact = books.find(book => book.title === input);
      if (exact) {
        window.location.href = exact.url;
        return;
      }

      const matches = books.filter(book => book.title.includes(input));
      if (matches.length > 0) {
        suggestionBox.innerHTML = "Did you mean:<br>";
        matches.forEach(book => {
          suggestionBox.innerHTML +=
            `<a href="${book.url}">${book.title}</a><br>`;
        });
        return;
      }

      suggestionBox.textContent = "No book found.";
    }
  </script>

</body>
</html>
