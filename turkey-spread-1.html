<!DOCTYPE html>
<html>
<head>
  <title>Turkey Capture – Pages 1–2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .book {
      display: flex;
      height: 100vh;
    }

    .page {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
      font-size: 20px;
      line-height: 1.6;
    }

    .left {
      border-right: 2px solid #ddd;
    }

    /* CLICK ZONES */
    .click-left, .click-right {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      cursor: pointer;
    }

    .click-left { left: 0; }
    .click-right { right: 0; }

    /* PAGE NUMBERS */
    .page-number {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: gray;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="book">
    <!-- PAGE 1 (LEFT) -->
    <div class="page left">
      <h2>Page 1</h2>
      <p>
        Thanksgiving is coming up, but there is one problem:
        Max and his family don’t have a turkey.
      </p>
    </div>

    <!-- PAGE 2 (RIGHT) -->
    <div class="page">
      <h2>Page 2</h2>
      <p>
        That night, the turkey was scared.
        It was almost Thanksgiving.
      </p>
    </div>
  </div>

  <!-- NAVIGATION -->
  <div class="click-left" onclick="location.href='turkey-cover.html'"></div>
  <div class="click-right" onclick="location.href='spread-2.html'"></div>

  <!-- PAGE NUMBERS -->
  <div class="page-number">1 — 2</div>

</html>
