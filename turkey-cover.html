<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkey Capture ‚Äì Cover</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  animation: rainbow 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* TOOLBOX */
.toolbox {
  position: fixed;
  top: 15px;
  right: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  z-index: 1000;
}

.tool {
  font-size: 26px;
  cursor: pointer;
  user-select: none;
}

.status {
  font-size: 14px;
  color: white;
  text-align: center;
}

/* COVER */
.cover {
  width: 900px;
  height: 520px;
  background: white;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- TOOLBOX -->
<div class="toolbox">
  <div id="heart" class="tool" onclick="toggleFavorite()">ü§ç</div>
  <div id="status" class="status"></div>
  <div class="tool" onclick="location.href='index.html'">üè†</div>
</div>

<!-- COVER -->
<div class="cover" onclick="nextPage()">
  <img src="Capture.PNG" alt="Turkey Capture Cover">
</div>

<script>
const heart = document.getElementById("heart");
const status = document.getElementById("status");

function updateHeart() {
  if (localStorage.getItem("favoriteBook") === "Turkey Capture") {
    heart.textContent = "‚ù§Ô∏è";
  } else {
    heart.textContent = "ü§ç";
  }
}

function showStatus(text) {
  status.textContent = text;
  setTimeout(() => status.textContent = "", 20000);
}

function toggleFavorite() {
  if (localStorage.getItem("favoriteBook") === "Turkey Capture") {
    localStorage.removeItem("favoriteBook");
    showStatus("Unfavorited");
  } else {
    localStorage.setItem("favoriteBook", "Turkey Capture");
    showStatus("Favorited");
  }
  updateHeart();
}

function nextPage() {
  location.href = "turkey-spread1.html";
}

/* RIGHT CLICK = NEXT PAGE */
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
  nextPage();
});

updateHeart();
</script>

</body>
</html>
