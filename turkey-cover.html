<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkey Capture – Cover</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #7b4a12, #c98b3a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  user-select: none;
}

/* BOOK COVER */
.cover {
  width: 900px;
  height: 520px;
  background: #4b2e0f;
  color: #fff;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 8px solid #2b1606;
  position: relative;
}

/* TITLE */
.cover h1 {
  font-size: 64px;
  margin: 0;
  text-shadow: 4px 4px 10px black;
}

/* SUBTITLE */
.cover h2 {
  font-size: 28px;
  margin-top: 15px;
  font-weight: normal;
  opacity: 0.9;
}

/* AUTHOR */
.cover .author {
  position: absolute;
  bottom: 25px;
  font-size: 22px;
  opacity: 0.85;
}

/* SMALL NOTE */
.note {
  position: fixed;
  bottom: 15px;
  right: 20px;
  font-size: 14px;
  color: #eee;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="cover">
  <h1>Turkey Capture</h1>
  <h2>A Thanksgiving Story</h2>
  <div class="author">By Felo • Illustrated by Harvey</div>
</div>

<div class="note">Right‑click to continue ➡</div>

<script>
// DISABLE CONTEXT MENU ACTION BUT USE RIGHT CLICK
document.addEventListener("contextmenu", function (e) {
  e.preventDefault();
  window.location.href = "turkey-spread1.html";
});
</script>

</body>
</html>
