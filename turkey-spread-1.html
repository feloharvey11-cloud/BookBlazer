<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Books</title>

  <style>
    body {
      background: linear-gradient(90deg, green, blue, indigo);
      background-size: 400% 400%;
      animation: bg 10s ease infinite;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      margin: 0;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
    }

    #searchBox {
      padding: 14px;
      width: 65%;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #suggestion {
      margin-top: 15px;
      font-size: 20px;
      color: yellow;
    }

    #suggestion a {
      color: cyan;
      font-weight: bold;
    }

    .big-button {
      background: white;
      color: black;
      padding: 22px 45px;
      margin: 25px;
      font-size: 26px;
      border-radius: 16px;
      border: 3px solid #444;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.25s;
    }

    .big-button:hover {
      transform: scale(1.08);
    }

    hr {
      margin: 50px 0;
      border: none;
      height: 2px;
      background: rgba(255,255,255,0.4);
    }

    .favorites h2 {
      font-size: 32px;
    }

    .favorite-item {
      font-size: 22px;
      margin-top: 10px;
    }
  </style>

  <script>
    const books = {
      "holiday books": "holiday.html",
      "turkey capture": "turkey-cover.html"
    };

    function normalize(text) {
      return text.toLowerCase().trim();
    }

    function searchBook(event) {
      if (event.key !== "Enter") return;

      const input = normalize(document.getElementById("searchBox").value);
      const suggestion = document.getElementById("suggestion");

      for (let title in books) {
        if (title.includes(input)) {
          suggestion.innerHTML = `Did you mean <a href="${books[title]}">${title}</a>?`;
          return;
        }
      }

      suggestion.textContent = "No book found.";
    }

    window.onload = function () {
      const fav = localStorage.getItem("favoriteBook");
      if (fav) {
        document.getElementById("favItem").innerHTML =
          `‚ù§Ô∏è <a href="turkey-cover.html" style="color:white;">${fav}</a>`;
      }
    };
  </script>
</head>

<body>

  <h1>üìö My Books</h1>

  <input
    id="searchBox"
    placeholder="Search for a book..."
    onkeydown="searchBook(event)"
  >
  <div id="suggestion"></div>

  <!-- ONLY HOLIDAY BOOKS -->
  <button class="big-button" onclick="location.href='holiday.html'">
    Holiday Books
  </button>

  <hr>

  <!-- FAVORITES -->
  <div class="favorites">
    <h2>‚ù§Ô∏è Favorites</h2>
    <div id="favItem"></div>
  </div>

</body>
</html>
