body {

    yellow,
    green,

  display: flex;

}

  width: 520px;
  height: auto;
  border-radius: 6px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.5);
}

/* AUTHOR TEXT */
.cover-author {
  margin-top: 18px;

  color: white;

</head>
