<!DOCTYPE html>
<html>
<head>
  <title>My Book Collection</title>
  <style>
    body {
      background: linear-gradient(
        to bottom,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
    }

    /* SEARCH BAR STYLING */
    .search-container {
      margin-bottom: 40px;
    }

    .search-box {
      width: 60%;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      outline: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    /* HEADER */
    h1 {
      font-size: 50px;
      text-shadow: 3px 3px 6px #00000080;
      margin-bottom: 20px;
    }

    /* BUTTON STYLE */
    .book-button {
      display: inline-block;
      width: 260px;
      padding: 15px;
      margin: 20px;
      background-color: white;
      color: #333;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      border-radius: 15px;
      border: 3px solid #fff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .book-button:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      background-color: #f0f0f0;
    }

    /* BOOK SECTION AT BOTTOM */
    .book-section {
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <h1>My Books</h1>

  <!-- SEARCH BAR -->
  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search for a book...">
  </div>

  <!-- BOOK BUTTONS AT THE BOTTOM -->
  <div class="book-section">
    <a href="turkey-capture.html" class="book-button">Turkey Capture</a>
    <a href="battle-cats-rise.html" class="book-button">Battle Cats: Rise</a>
    <a href="battle-cats-invade.html" class="book-button">Battle Cats: Invade</a>
  </div>

</body>
</html>
