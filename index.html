<!DOCTYPE html>
<html>
<head>
  <title>My Books</title>
  <style>
    body {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 12s ease infinite;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* SEARCH BAR */
    .search-box {
      margin-bottom: 30px;
    }
    input[type=text] {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }
    #result {
      margin-top: 10px;
      font-size: 20px;
      color: yellow;
      font-weight: bold;
    }

    /* MAIN BUTTONS */
    .big-button {
      background-color: white;
      color: black;
      padding: 20px 40px;
      margin: 20px;
      font-size: 26px;
      border-radius: 15px;
      border: 3px solid #444;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.25s;
    }
    .big-button:hover {
      transform: scale(1.08);
    }
  </style>

  <script>
    function searchBook(event) {
      event.preventDefault();

      const text = document.getElementById("search").value.toLowerCase();
      const result = document.getElementById("result");

      if (text.includes("tur") || text.includes("tury")) {
        result.innerHTML = "Did you mean: <b>Turkey Capture</b>?";
      } else if (text.includes("battle") || text.includes("cat")) {
        result.innerHTML = "Did you mean: <b>Battle Cats Rise</b> or <b>Battle Cats Invade</b>?";
      } else {
        result.innerHTML = "No matches found.";
      }
    }
  </script>

</head>
<body>

  <h1>My Books</h1>

  <!-- SEARCH BAR -->
  <form class="search-box" onsubmit="searchBook(event)">
    <input type="text" id="search" placeholder="Search books...">
  </form>
  <div id="result"></div>

  <!-- MAIN BUTTONS (LINKS TO OTHER HTML FILES) -->
  <a href="holiday.html"><button class="big-button">Holiday Books</button></a>
  <a href="battlecats.html"><button class="big-button">Battle Cats</button></a>

</body>
</html>
